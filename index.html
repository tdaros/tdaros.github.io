            color: #333;

        .container {

        header {

            font-size: 2.5em;

        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-top: 0.5rem;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
